<head>
    <style>
        #dragandrophandler {
            border: 2px dashed #92AAB0;
            width: 650px;
            height: 200px;
            color: #92AAB0;
            text-align: center;
            vertical-align: middle;
            padding: 10px 0px 10px 10px;
            font-size: 200%;
            display: table-cell;
        }

        .progressBar {
            width: 200px;
            height: 22px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            margin: 0px 10px 5px 5px;
            vertical-align: top;
        }

            .progressBar div {
                height: 100%;
                color: #fff;
                text-align: right;
                line-height: 22px; /* same as #progressBar height if we want text middle aligned */
                width: 0;
                background-color: #0ba1b5;

            }

            border-top: 1px solid #A9CCD1;

            padding: 10px 10px 0px 10px;
            vertical-align: top;
        }

            }

        .filename {
            display: inline-block;
            vertical-align: top;
            width: 250px;
        }

        .filesize {
            display: inline-block;
            vertical-align: top;
            color: #30693D;

            margin-left: 10px;

            background-color: #A8352F;

            -webkit-border-radius: 4px;

            color: #fff;
            font-family: arial;
            font-size: 13px;

            padding: 4px 15px;

<script type="text/ng-template" id="mySupplierModal.html">

            </div>
            <div class="form-group col-md-6">
                <label for="site-name"> Avaiable Time:</label><br />

            </div>
            <div class="form-group col-md-6">
                <label for="site-name"> Phone Number:</label><br />
                <input id="site-name"  class="form-control" ng-model="SupplierData.PhoneNumber" placeholder="Enter Phone Number" ng-required />
                <!--<div class='col-sm-4'>
                    <timepicker-pop name="timepicker" input-time="time1" class="input-group" disabled="disabled"
                                    show-meridian='showMeridian'></timepicker-pop>
                </div>-->
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">TIN Number:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.TINNo" placeholder="Enter TIN NUMBER" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">OfficePhone:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.OfficePhone" placeholder="Enter OfficePhone" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">MobileNo:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.MobileNo" placeholder="Enter MobileNo" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">EmailId:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.EmailId" placeholder="Enter EmailId" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">WebUrl:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.WebUrl" placeholder="Enter Web Url " ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name"> Rating:</label><br />
                <input id="site-name" typeof="number" min="1" max="10" type="text" class="form-control" ng-model="SupplierData.rating" placeholder="Enter rating" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Billing Address:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="SupplierData.BillingAddress " placeholder="Enter BillingAddress "></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Shipping Address:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="SupplierData.ShippingAddress" placeholder="Enter ShippingAddress"></textarea>
            </div>
            
           
            <div class="form-group col-md-6">
                <label for="site-name">Supplier Code:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.SUPPLIERCODES" placeholder="Enter SalesManager name" ng-required />
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">ContactPerson:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="SupplierData.ContactPerson" placeholder="Enter ContactPerson" ng-required />
            </div>
            <div class="form-group col-md-12">
                <label for="site-name">Comments:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="SupplierData.Comments" placeholder="Enter Comments"></textarea>
            </div>
            <!--<div class="form-group">
                <label for="uploadAdvertisements">Upload Image:</label>
                <input class="btn btn-primary" id="file" type="file" nv-file-select="" uploader="uploader" />
                <div ng-repeat="item in uploader.queue">

                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                </div>
            </div>-->

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="AddSupplier(SupplierData)">Save</button>
        </div>
    </form>
</script>
