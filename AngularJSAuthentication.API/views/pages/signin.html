

<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <!--<a href="#/">{{main.brand}}</a>-->
                
                
                
                <!--<img src="http://shopkirana.com/wp-content/uploads/2015/07/ShopKirana-Logo21.png" class="mpcth-standard-logo" alt="Logo">-->


               <!-- <img src="../../akash.png" />-->

                <p> Fertilizer</p>
                
                
                <p class="text-center">ADMIN PANEL</p>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container" style="border-radius: 7px;
                        padding: 20px 30px;
                        margin: 12px auto 10px;
                        width: 570px;
                        padding: 25px 40px 40px;
                        box-shadow: 0px -6px 21px -4px rgba(1, 1, 1, 0.6);">

                <!--<section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>-->
               
                <span class="line-thru">login</span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email" data-ng-model="loginData.userName" required autofocus/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"  data-ng-model="loginData.password" required />
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <!--<a href="#/" class="btn btn-primary btn-lg btn-block">Log in</a>-->
                            <button class="btn btn-primary btn-lg btn-block" type="submit" data-ng-click="login()">Login</button>
                            <div data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
                        </div>
                    </fieldset>
                </form>

                <!--<section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>-->
                
            </div>
        </div>
    </div>

</div>
