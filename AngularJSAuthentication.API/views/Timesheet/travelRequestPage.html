
<div class="col-md-6">
    <div class="page page-table">
        <div class="panel panel-default">
            <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th">
                </span> Travel Request</strong>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-body">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="" class="col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <!--<input type="text" class="form-control" ng-model="LeaveData.EmployeeName" placeholder="Enter Employee Name">-->
                                    <input type="text"
                                           ng-model="TravelData.PersonId"
                                           typeahead="state.DisplayName for state in peoples | filter:$viewValue | limitTo:8"
                                           class="form-control"
                                           placeholder="Search your Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="col-sm-2">Location </label>
                                <div class="col-sm-10">
                                    <div class="form-group col-lg-6">
                                        <label for="site-name">Depart City:</label><br />
                                        <!--<input id="site-name" type="date" class="form-control" ng-model="LeaveData.StartDate" placeholder="" />-->
                                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" ng-model="TravelData.DepartingCity" />
                                    </div>
                                    <div class="col-sm-1"></div>
                                    <div class="form-group col-lg-6">
                                        <label for="site-name">Arrival City:</label><br />
                                        <!--<input id="site-name" type="date" class="form-control" ng-model="LeaveData.EndDate" placeholder="" />-->
                                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" ng-model="TravelData.ArrivalCity" />
                                    </div>
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <label for="label-focus" class="col-sm-2">Department</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="label-focus" ng-model="LeaveData.Department" placeholder="Enter Department">
                                </div>
                            </div>-->

                            <!--<div class="form-group">
                                <label for="" class="col-sm-2">Email Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="TravelData.Email" placeholder="Enter Email">
                                    <span class="help-block">Some help text goes here.</span>
                                </div>
                            </div>-->



                           



                            <div class="form-group">
                                <label for="" class="col-sm-2">Travel Info</label>
                                <div class="col-sm-10">
                                    <div class="form-group col-lg-6">
                                        <label for="site-name">Depart Date:</label><br />
                                        <input id="site-name" type="date" class="form-control" ng-model="TravelData.DepartingDate" placeholder="" />
                                    </div>
                                    <div class="col-sm-1"></div>
                                    <div class="form-group col-lg-6">
                                        <label for="site-name">Arrival Date:</label><br />
                                        <input id="site-name" type="date" class="form-control" ng-model="TravelData.ArrivalDate" placeholder="" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="col-sm-2"> Hotel Required</label>
                                <div class="col-sm-10">
                                   
                                    <label>
                                        <input type="checkbox" ng-model="TravelData.HotelRequired">
                                        Yes
                                    </label>     
                                    <!--<textarea ng-model="TravelData.Details" placeholder="Enter Details" name="" class="form-control" rows="4"></textarea>-->
                                </div>
                            </div>

                          

                            <div class="form-group">
                                <label for="" class="col-sm-2"> Transport Required</label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="checkbox" ng-model="TravelData.TransportRequired">
                                        Yes
                                    </label>                                    
                                </div>
                            </div>                            





                            <div class="form-group">
                                <label for="" class="col-sm-2"> Travel Details</label>
                                <div class="col-sm-10">
                                    <!--<input type="text" class="form-control" ng-model="TravelData.Details" placeholder="Enter Details">-->
                                    <textarea  ng-model="TravelData.Details"  placeholder="Enter Details" name="" class="form-control" rows="4"></textarea>
                                </div>
                            </div>




                            <!--<div class="form-group">
                                <label for="" class="col-sm-2">Travel Purpose</label>
                                <div class="col-sm-10">
                                    <textarea id="Leave-Reason" ng-model="TravelData.Reason" placeholder="Enter purpose for travel" name="" class="form-control" rows="4"></textarea>
                                    <input type="text" class="form-control" ng-model="peoples.Permissions" value="{{profiles.Permissions}}" disabled>
                                </div>
                            </div>-->
                        </form>

                        <div class="modal-footer">
                            <a type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal" href="#/dashboard">Cancel</a>
                            <button type="button" class="btn btn-ar btn-primary" ng-click="AddTravelRequest(data)">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
