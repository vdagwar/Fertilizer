<style>
    .img-square {
        width: 150px;
        height: 100px;
    }
</style>
<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> News
            </strong>
        </div>
        <div class="panel-body">
            <div class="table-filters">
                <div class="row ">
                    <button class="btn btn-primary" ng-click="open()">
                        <span class="glyphicon glyphicon-plus">
                        </span> Add News
                    </button>
                    <div class="col-sm-5 col-xs-6 pull-right">
                        <form> <input type="text" placeholder="search" class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()"> </form>
                    </div>
                    <div class="col-sm-2 col-xs-6 filter-result-info pull-right">
                        <span>
                            Showing {{stores.length}} entries
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                  
                    <th>
                        <div class="th" style="text-align:center;">
                            News Title
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('NewsName')"
                                  data-ng-class="{active: row == 'NewsName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-NewsName')"
                                  data-ng-class="{active: row == '-NewsName'}"></span>
                        </div>
                    </th>

                    <th>
                        <div class="th" style="text-align:center;">
                            Description
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('Description')"
                                  data-ng-class="{active: row == 'Description'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-Description')"
                                  data-ng-class="{active: row == '-Description'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th" style="text-align:center;">
                            Image
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('Image')"
                                  data-ng-class="{active: row == 'Image'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-Image')"
                                  data-ng-class="{active: row == '-Image'}"></span>
                        </div>
                    </th>
                  
                    <th>
                        <div class="th" style="text-align:center;">
                            Acitve
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('IsAvailable')"
                                  data-ng-class="{active: row == 'IsAvailable'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-IsAvailable')"
                                  data-ng-class="{active: row == '-IsAvailable'}"></span>
                        </div>
                    </th>

                    <th>
                        <div class="th">Edit</div>
                    </th>
                    <th>
                        <div class="th">Delete</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr data-ng-repeat="trade in currentPageStores|filter:searchKeywords">
                   
                    <td>{{trade.NewsName}}</td>
                    <td>{{trade.Description}}</td>
                    <td>
                        <div class="form-group">
                            <img alt="" src="{{trade.Image}}" class="img-square img80_80">
                        </div>
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-ok" ng-show="trade.IsAvailable==true"></span>
                        <span class="glyphicon glyphicon-remove" ng-show="trade.IsAvailable==false"></span>
                    </td>

                    <td><button class="btn-sm btn-primary" ng-click="edit(trade)">Edit</button> </td>
                    <td><button class="btn-sm btn-danger" ng-click="opendelete(trade,$index)">Remove</button> </td>

                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>

<script type="text/ng-template" id="myADDModal.html">


    <form name="myFormSiteModal">

        <div class="modal-header">

            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Create News </h4>

        </div>

        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>


            <div class="form-group">
                <label for="site-name">News Title:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="saveData.NewsName" placeholder="Enter News Name" />
            </div>

            <div class="form-group">
                <label for="site-name">News Description:</label><br />
                <textarea id="site-name" type="text" class="form-control" ng-model="saveData.Description" placeholder="Enter Description" style="height:144px;" />
            </div>

            <label for="uploadAdvertisements">Upload Image:</label>
            <input class="btn btn-primary" id="file" type="file" nv-file-select="" uploader="uploader" />
            <div ng-repeat="item in uploader.queue">
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-model="item.FileUrl" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
            </div>

            <div class="form-group">
                <label for="site-name">Active:</label><br />
                <input id="site-name" type="checkbox" class="form-control" ng-model="saveData.IsAvailable" />
            </div>

        </div>
        <div class="modal-footer">
            <!--<button type="button" class="btn btn-ar btn-primary" data-toggle="modal" data-target="#myModal">Open Preview</button>-->
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="Add(saveData)">Save</button>
        </div>
    </form>

    <!--<img src="../../UploadedLogos/FrameWithBackground.png" />-->
    <div class="modal fade" id="myModal" role="dialog">

        <div class="modal-dialog">

            <!-- Modal content-->

            <div class="modal-content">
                <!--<div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
                </div>-->
                <div class="panel panel-default">
                    <div class="panel-heading">Preview</div>
                    <div class="panel-body" style="background-image: url(../../UploadedLogos/MobileImage.png) ; height:500px; width:300px">

                        <div class="modal-body">
                            <!--<p>Some text in the modal.</p>-->

                            <div class="row col-md-12" style="padding-top: 130px; padding-bottom: 10px; padding-left: 27px">
                                <span style="color:white; word-wrap: break-word;max-width: 400px;">{{saveData.NewsName}}</span>
                            </div>
                            <div class="row col-md-12" style="padding-top: 10px; padding-bottom: 10px; padding-left: 27px">
                                <span style="color:white; word-wrap: break-word;max-width: 400px;">{{saveData.Description}}</span>
                            </div>
                            <div class="row col-md-12" style="padding-left: 27px">
                                <img alt="" src="/images/{{uploadedfileName}}" class="img-square img184_100">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</script>

<script type="text/ng-template" id="mydeletemodal.html">

    <form name="myFormdeleteModal1">

        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">

                <span class="icon icon-x" aria-hidden="true">
                </span>

        </div>
    </form>
</script>
