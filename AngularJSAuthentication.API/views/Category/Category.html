
<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span>Category
            </strong>
        </div>
        <br />
        <div>
            <button class="btn btn-primary" ng-click="open()">
                <span class="glyphicon glyphicon-plus"> </span> New  Category
            </button>
        </div>
        <input class="form ng-pristine ng-valid" data-ng-model="searchKeywords" data-ng-keyup="search()">
        <br />
       
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                             Category
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CategoryName')"
                                  data-ng-class="{active: row == 'CategoryName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CategoryName')"
                                  data-ng-class="{active: row == '-CategoryName'}"></span>
                        </div>
                    </th>

                    <th>
                        <div class="th">
                             Code
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('Code')"
                                  data-ng-class="{active: row == 'Code'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-Code')"
                                  data-ng-class="{active: row == '-Code'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Created Date
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order(' CreatedDate')"
                                  data-ng-class="{active: row == ' CreatedDate'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('- CreatedDate')"
                                  data-ng-class="{active: row == '- CreatedDate'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Category Image
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order(' CreatedDate')"
                                  data-ng-class="{active: row == ' CreatedDate'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('- CreatedDate')"
                                  data-ng-class="{active: row == '- CreatedDate'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            IsActive
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('IsActive')"
                                  data-ng-class="{active: row == 'IsActive'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-IsActive')"
                                  data-ng-class="{active: row == '-IsActive'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Active/Deactive
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Edit
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Delete
                        </div>
                    </th>
                  
                </tr>

            </thead>
            <tbody>
                <tr data-ng-repeat="trade in currentPageStores">
                    <td>{{trade.CategoryName}}</td>
                    <td>{{trade.Code}}</td>
                    <td>{{trade.CreatedDate | date:'medium'}}</td>
                    <td>
                        <div class="form-group">
                            <img alt="" src="{{trade.LogoUrl}}" class="img-square img80_80">
                        </div>
                    </td>
                    <td>{{trade.IsActive}}</td>
                    <td ng-if="trade.IsActive == false"><button class="btn-sm btn-primary" ng-click="SetActive(trade)">Activate</button> </td>
                    <td ng-if="trade.IsActive == true"><button class="btn-sm btn-danger" ng-click="SetActive(trade)">Deactivate</button> </td>
                    <td><button class="btn-sm btn-primary" ng-click="edit(trade)">Edit</button> </td>
                    <td><button class="btn-sm btn-danger" ng-click="opendelete(trade,$index)">Remove</button> </td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>

<!-- new site modal -->

<script type="text/ng-template" id="myCategoryModal.html">

    <form name="myFormSiteModal">

        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Add  Category</h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <div class="form-group">
                <label for="site-name">Select Base Category:</label><br />
                <select class="form-control" id="site-name" ng-model="CategoryData.BaseCategoryId" required>
                    <option value="">--select--</option>
                    <option value="{{BaseCats.BaseCategoryId}}" ng-repeat="BaseCats in BaseCategories"> {{BaseCats.BaseCategoryName}}</option>
                </select>
            </div>
            <div class="form-group" >
                <label for="site-name"> Category Name:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="CategoryData.CategoryName"  placeholder="Enter  Category name" ng-required />
            </div>
            <div class="form-group">
                <label for="site-name"> Description:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="CategoryData.Discription" placeholder="Enter  description"></textarea>
            </div>
            <div class="form-group">
                <label for="site-name"> Category Code:</label><br />
                <input id="site-name" class="form-control" rows="3" required="" ng-model="CategoryData.Code" placeholder="Enter  code"/>
            </div>
            <div class="form-group">
                <label for="uploadAdvertisements">Upload Image:</label>
                <input class="btn btn-primary" id="file" type="file" nv-file-select="" uploader="uploader" />
                <div ng-repeat="item in uploader.queue">
                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-model="item.FileUrl" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="AddCategory(CategoryData)">Save</button>
        </div>
    </form>
</script>
